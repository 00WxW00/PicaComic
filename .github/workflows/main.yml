name: Build IOS
run-name: Build IOS
on: [push]
jobs:
  Build_IOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: /Users/runner/work/PicaComic/PicaComic/build/ios/iphoneos/Runner.app
